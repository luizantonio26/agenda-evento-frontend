<div class="form-login">
    <h1>Login</h1>
    <form [formGroup]="formularioDeLogin" (ngSubmit)="logar()">
        <div class="form-group">
        <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" required>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary col">Logar</button>
            <a routerLink="/cadastro" routerLinkActive="selected" class="col">NÃ£o possui cadastro ainda?</a>
        </div>
        </form>
        
    </div>
